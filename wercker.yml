box: golang

build:
  steps:
    - wercker/golint

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # not exactly needed
    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test -test.v ./...
